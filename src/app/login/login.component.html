<GridLayout class="pagina" [[formGroup]="form" ]>
  <StackLayout class="form">
    <StackLayout>
      <Image src="res://logo_app " width="250"></Image>
      <label class="titulo" text="Bienvenido"></label>
    </StackLayout>
    <StackLayout class="input-field">
      <TextField class="input" [(ngModel)]="usuarioAppMovil.username" returnKeyType="next" hint="Usuario"
        autocorrect="false" autocapitalizationType="none"></TextField>
    </StackLayout>
    <StackLayout class="input-field">
      <TextField class=" input" [(ngModel)]="usuarioAppMovil.password" secure="true" hint="Contraseña">
      </TextField>
    </StackLayout>

    <Button (tap)="login()" text="Iniciar sesión" class="boton-login" type="button"></Button>
  </StackLayout>
</GridLayout>
