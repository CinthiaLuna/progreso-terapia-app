<ActionBar title="Pagina principal" class="barra">
	<NavigationButton ios:visibility="collapsed" icon="res://boton_burger" (tap)="onDrawerButtonTap()">
	</NavigationButton>
	<ActionItem icon="res://boton_burger" android:visibility="collapsed" ios.position="right"
		(tap)="onDrawerButtonTap()">
	</ActionItem>
	<ActionItem tap="onSave" ios.systemIcon="3" android.systemIcon="ic_menu_save" ios.position="right" (tap)="generatePDF()"></ActionItem>
	<Label text="Progreso paciente" class="titulo"> </Label>
</ActionBar>
<GridLayout class="fondo"></GridLayout>

<GridLayout class="fondoreporte">
	<GridLayout  rows="auto,auto,*" style="height: 3000px;">
		<StackLayout row="0" class="paciente">
			<Label text="DATOS GENERALES DEL PACIENTE " class="paciente-titulo"></Label>
			<Label class="paciente-text" text="Nombre del paciente: {{nombrePaciente}}" ></Label>
			<Label class="paciente-text" text="Número de expediente: {{numeroExpediente}}" ></Label>
			<Label class="paciente-text-bottom" text="Edad: {{edadPaciente}} Años"></Label>
		</StackLayout>
		<StackLayout row="1" class="rango">
			<Label class="t-t-r" text="RANGOS DE PROGRESO"></Label>
			<Label class="t-text-r" text="1 = Balbucea (Severo)" ></Label>
			<Label class="t-text-r" text="7 = Realiza oraciones completas (Ideal)" ></Label>
		</StackLayout>
		<RadCartesianChart row ="2">
			<CategoricalAxis tkCartesianVerticalAxis></CategoricalAxis>
			<LinearAxis  maximum="7" majorStep="1" labelFormat="%.0f" tkCartesianHorizontalAxis></LinearAxis>
			<BarSeries tkCartesianSeries [items]="this.exploracionesFonologicas" categoryProperty="fechaExploracionFonlogica" valueProperty="nivelNumero"></BarSeries>
			<!--<LineSeries tkCartesianSeries [items]="this.exploracionesFonologicas" categoryProperty="fechaExploracionFonlogica" valueProperty="nivelNumero"></LineSeries>-->
		</RadCartesianChart>
	</GridLayout>	

</GridLayout>
